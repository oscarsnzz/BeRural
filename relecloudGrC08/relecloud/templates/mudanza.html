{# templates/mudanza.html #}

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mudanza</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }
    /* Navbar fijo arriba */
    .navbar {
      position: sticky; top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: .75rem 1rem;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      z-index: 10;
    }
    .navbar .icon-btn {
      font-size: 1.25rem;
      color: #333;
      padding: .5rem;
      text-decoration: none;
    }
    .navbar .icon-btn:hover {
      background: rgba(0,0,0,.05);
      border-radius: 50%;
    }
    .navbar .title {
      flex: 1;
      text-align: center;
      font-weight: 500;
      color: #333;
      margin: 0;
    }

    .container {
      padding: 1rem;
      text-align: center;
    }

    /* Pestañas */
    .tabs {
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #eee;
      margin-bottom: 1rem;
    }
    .tab {
      padding: .5rem 1rem;
      color: #666;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }
    .tab.active {
      color: #8BC34A;
      border-bottom: 2px solid #8BC34A;
    }

    /* Contenido de pestañas */
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* Gráfico */
    #progressChart {
      max-width: 200px;
      margin: 0 auto;
    }
    .legend {
      margin-top: 1rem;
      font-size: .9rem;
      text-align: left;
      display: inline-block;
    }
    .legend div {
      display: flex;
      align-items: center;
      margin-bottom: .5rem;
    }
    .dot {
      width: 12px; height: 12px;
      border-radius: 50%;
      margin-right: .5rem;
    }
    .completed { background: #8BC34A; }
    .pending   { background: #C8E6C9; }

    /* Lista */
    .task-list {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 360px;
      text-align: left;
    }
    .task-list li {
      display: flex;
      align-items: center;
      padding: .75rem 0;
      border-bottom: 1px solid #eee;
    }
    .checkbox-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
      width: 100%;
    }
    .checkbox-wrapper input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      width: 0; height: 0;
    }
    .custom-checkbox {
      width: 20px; height: 20px;
      border: 2px solid #ccc;
      border-radius: 4px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .checkbox-wrapper input:checked + .custom-checkbox {
      background: #8BC34A;
      border-color: #8BC34A;
    }
    .checkbox-wrapper input:checked + .custom-checkbox::after {
      content: '✓';
      color: #fff;
      font-size: 1rem;
      line-height: 1;
    }

    /* Bottom nav igual que en perfil */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-evenly;
      padding: .75rem 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,.1);
    }
    .bottom-nav a {
      color: #333;
      text-decoration: none;
      font-size: .85rem;
      text-align: center;
    }
    .bottom-nav i {
      display: block;
      font-size: 1.2rem;
      margin-bottom: .25rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="{% url 'pueblos_principal' %}" class="icon-btn">
      <i class="fas fa-arrow-left"></i>
    </a>
    <h5 class="title">Mudanza</h5>
    <!-- placeholder para centrar título -->
    <span class="icon-btn" style="visibility:hidden;">
      <i class="fas fa-arrow-left"></i>
    </span>
  </nav>

  <div class="container">
    <!-- Pestañas -->
    <div class="tabs">
      <span class="tab active" data-target="grafico" id="tab-grafico">Gráfico</span>
      <span class="tab"        data-target="lista"   id="tab-lista">Lista</span>
    </div>

    <!-- Contenido Gráfico -->
    <div class="tab-content active" id="grafico">
      <canvas id="progressChart"></canvas>
      <div class="legend">
        <div><span class="dot completed"></span> Tareas completadas</div>
        <div><span class="dot pending"></span> Tareas por completar</div>
      </div>
    </div>

    <!-- Contenido Lista -->
    <div class="tab-content" id="lista">
      <ul class="task-list">
        {% for tarea in tareas %}
          <li>
            <label class="checkbox-wrapper">
              <input type="checkbox" {% if tarea.completada %}checked{% endif %} disabled>
              <span class="custom-checkbox"></span>
              {{ tarea.nombre }}
            </label>
          </li>
        {% empty %}
          <li>No hay tareas aún.</li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <!-- Navegación inferior -->
  <div class="bottom-nav">
    <a href="{% url 'pueblos_principal' %}"><i class="fas fa-home"></i>Inicio</a>
    <a href="{% url 'chat' %}"><i class="fas fa-comments"></i>Chats</a>
    <a href="{% url 'perfil' %}"><i class="fas fa-user"></i>Perfil</a>
  </div>

  <!-- Scripts: Chart.js y pestañas -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      // ==== Alternar pestañas ====
      document.querySelectorAll(".tabs .tab").forEach(tab => {
        tab.addEventListener("click", () => {
          // activar pestaña
          document.querySelectorAll(".tabs .tab").forEach(t => t.classList.remove("active"));
          tab.classList.add("active");
          // mostrar contenido
          document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
          document.getElementById(tab.dataset.target).classList.add("active");
        });
      });

      // ==== Inicializar gráfico de progreso ====
      const completedCount = {{ completed }};
    const pendingCount   = {{ pending }};
      const ctx = document.getElementById('progressChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Completadas','Pendientes'],
          datasets: [{
            data: [completedCount, pendingCount],
            backgroundColor: ['#8BC34A','#C8E6C9'],
            borderWidth: 0
          }]
        },
        options: {
          cutout: '70%',
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
          }
        }
      });
    });
  </script>

</body>
</html>

{% endblock %}
