{% extends "base.html" %}
{% load static %}

{% block title %}Correo Enviado{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-image"></div>

  <div class="auth-form">
    <div class="logo-container">
      <img src="{% static 'res/img/image.png' %}" alt="Logo">
    </div>

    <h1>¡Revisa tu correo!</h1>
    <p>Si el correo está registrado, recibirás un enlace para restablecer tu contraseña.</p>

    <a href="{% url 'login' %}" class="btn" style="margin-top: 20px;">Volver al login</a>
  </div>
</div>
{% endblock %}
