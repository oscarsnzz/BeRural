{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar {{ pueblo.name }}</title>
    <link rel="stylesheet" href="{% static 'res/css/theme.css' %}">
    <style>
        body {
            background: #f0f4f8;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2d2d2d;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 20px;
            background-color: #4ade80;
            color: #1e1e1e;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        .btn:hover {
            background-color: #22c55e;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Editar pueblo: {{ pueblo.name }}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Guardar cambios</button>
    </form>
</div>

</body>
</html>
