{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Editar {{ pueblo.name }}</title>
    <link rel="stylesheet" href="{% static 'res/css/theme.css' %}" />
    <style>
      body {
        background: #f4f4f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 16px;
        box-sizing: border-box;
      }

      .form-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 32px 24px;
        width: 28%;
        max-height: 90vh;
        overflow-y: auto;
        box-sizing: border-box;
      }

      h2 {
        text-align: center;
        font-size: 24px;
        color: #1f2937;
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-top: 20px;
        font-weight: 600;
        color: #374151;
        font-size: 15px;
      }

      input[type="text"],
      textarea,
      input[type="file"] {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        background-color: #f9fafb;
        margin-top: 8px;
      }

      .btn {
        margin-top: 30px;
        width: 100%;
        padding: 12px;
        background-color: #22c55e;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        font-size: 16px;
      }

      .btn:hover {
        background-color: #16a34a;
      }

      /* Estilo para el link de imagen actual */
      a {
        color: #2563eb;
        text-decoration: underline;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Editar pueblo: {{ pueblo.name }}</h2>

      <form class="form" method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn">Guardar cambios</button>
      </form>
    </div>
  </body>
</html>
